<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra độ dài câu trả lời</title>
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; text-align: center;">
        <label for="answer">Nhập câu trả lời:</label>
        <input type="text" id="answer" />
        <button onclick="checkAnswer()">Kiểm tra</button>
        <p id="result"></p>

        <script>
            function checkAnswer() {
                let answerInput = document.getElementById('answer');
                let answerValue = answerInput.value.trim();
                let resultMessage = document.getElementById('result');
                if (answerValue.length > 10) {
                    resultMessage.style.color = 'red';
                    resultMessage.textContent = 'Câu trả lời không hợp lệ (độ dài lớn hơn 10 ký tự).';
                } else {
                    resultMessage.style.color = 'green';
                    resultMessage.textContent = 'Câu trả lời hợp lệ.';
                }
            }
        </script>
    </div>
</body>
</html>
